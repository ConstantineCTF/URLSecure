<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    <form id="signup-form">
      <label class="block mb-2">Name</label>
      <input type="text" required class="w-full p-3 border rounded-md mb-4"/>

      <input type="email" required class="w-full p-3 border rounded-md mb-4"/>
      <label class="block mb-2">Password</label>
      <input type="password" required class="w-full p-3 border rounded-md mb-6"/>
      <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
        Sign Up
      </button>
    </form>
  </div>
